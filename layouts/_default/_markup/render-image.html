{{- $img := resources.GetMatch .Destination -}}
{{- if resources.GetMatch .Destination }}
    {{- $img = ((resources.GetMatch .Destination).Resize "x800 webp").RelPermalink -}}
  {{- else -}}
    {{- $img = absURL .Destination -}}
  {{- end -}}
<img
  src="{{ $img }}"
  alt="{{ .Text }}"
  loading="lazy"
/>
