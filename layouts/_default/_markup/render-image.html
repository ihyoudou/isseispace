{{- $img := resources.GetMatch .Destination -}}
{{- if resources.GetMatch .Destination }}
    {{- $img = ((resources.GetMatch .Destination).Resize "800x webp") }}
    {{- $imgLink = $img.RelPermalink -}}
  {{- else -}}
    {{- $imgLink = absURL .Destination -}}
  {{- end -}}
<img
  src="{{ $imgLink }}"
  alt="{{ .Text }}"
  loading="lazy"
/>
